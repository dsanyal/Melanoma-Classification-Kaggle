<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Melanoma prediction in lesion images</title>

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .result {
            margin: auto;
            width: 100%;
            padding: 20px;
            border: 3px solid rgb(199, 51, 51);
        }
        </style>  
    </style> 
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
  <form method=post class="form-signin" enctype=multipart/form-data>
  <h1 class="h3 mb-3 font-weight-normal">Welcome to the Melanoma image classification system!</h1>
  <label for="image"> Upload the image</label><br>
    <input type=file name= "file" class="form-control" required autofocus> <br> <br>
    <input type=submit value="Upload & predict" class="btn btn-primary">
  
    <br><br>  
    <input class="form-check-input" type="checkbox" name='display_image' checked> Show uploaded image <br>
    <br><br>

  {% if display_image %}
<img  class="mb-4" src= "{{image_path}}" alt = "image can't be displayed!" width="256" height="256">
  {% endif %}
  {% if prediction %}
  <br> <h4>Chances of being malignant:</h4>
  <p class="h3 mb-3 font-weight-normal" style="font-size:30px; color:red;">{{prediction }} %</p>
  {% endif %}
</form>

</body>
</html>
